box: wercker/rvm@2.4.0
services:
    - wercker/postgresql
build:
    steps:
        - bundle-install

        - rvm-use:
            version: ruby-1.9.3

        - rails-database-yml:
            service: postgresql

        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"

        - script:
            name: Set up db
            code: bundle exec rake db:schema:load

        - script:
            name: Prepare Teste
            code: RACK_ENV=test bundle exec rake db:create db:migrate

deploy:
    steps:
        - heroku-deploy:
            install-toolbelt: true

        - script:
            name: Migrate DB
            code: heroku run rake db:migrate --app $HEROKU_APP_NAME
